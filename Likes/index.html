<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style1.css">
    <title>Likes</title>
</head>
<body>
    <div id="container">
        <div id="nav">Network</div>
        <div id="header"><h1>Your Feed</h1></div>
        <div id="main">
            <div id="left">
                <img id="doe" src="user-circle.png" alt="image of doe">
                <a href="#">Add an avatar</a>
                <h3>James Doe</h3>
            </div>
            <div id="right">
                <div class="user">
                    <div class="top">
                        <h3>Neil M</h3>
                        <h4 id="likesNeil">9 like(s)</h4>
                        <button onclick="likeNeil()" class="likeBtn">Like</button>
                    </div>
                    <div class="buttom" id="buttom">
                        <p id="buttomP"></p>I just set up this new discord bot, 
                        let me know what you all think. <a href="#">link</a></p>
                    </div>
                </div>
                <div class="user">
                    <div class="top">
                        <h3>Nichole K</h3>
                        <h4 id="likesNichole">12 like(s)</h4>
                        <button onclick="likeNichole()" class="likeBtn">Like</button>
                    </div>
                    <div class="buttom" id="buttom">
                        <p id="buttomP">Just finished my <a href="#">next comic</a>, check it out</p>
                    </div>
                </div>
                <div class="user">
                    <div class="top">
                        <h3>Jim R</h3>
                        <h4 id="likesJim">9 like(s)</h4>
                        <button onclick="likeJim()" class="likeBtn">Like</button>
                    </div>
                    <div class="buttom" id="buttom">
                        <p id="buttomP">I can't stop listenint to the <a href="#">new album</a>. 
                            Who else is liking it?</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    
    <script src="script.js"></script>
</body>
</html>
